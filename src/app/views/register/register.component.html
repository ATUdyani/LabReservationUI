<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <h1>Register</h1>
              <div *ngIf="alertbox">
                <pre class="alert alert-danger">{{formvalidAlertMessage}}</pre>
              </div>
              
              <div *ngIf="successFlag">
              <p class="text-muted">Create your account</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input [(ngModel)]="reg.name" type="text" class="form-control" placeholder="name">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input [(ngModel)]="reg.username" type="text" class="form-control" placeholder="Username">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input [(ngModel)]="reg.number" type="text" class="form-control" placeholder="Phone Number">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input [(ngModel)]="reg.email" type="text" class="form-control" placeholder="Email">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input [(ngModel)]="reg.password" type="password" class="form-control" placeholder="Password">
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input [(ngModel)]="reg.cpassword" type="password" class="form-control" placeholder="Repeat password">
              </div>
              <button type="button" (click)="register()" class="btn btn-block btn-success">Create Account</button>
              </div>
              <div *ngIf="!successFlag">
                <pre class="alert alert-info">{{formMessage}}</pre>
                <button type="button" (click)="loginto()" class="btn btn-block btn-success">log into Account</button>
              </div>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
